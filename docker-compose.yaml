version: '3'

networks:
  default:
    driver: bridge

services:
  redis:
    image: redis:alpine
    hostname: redis
    container_name: redis
    restart: on-failure
    ports:
      - '6379:6379'
    networks:
      - default
  mongo:
    image: mongo:4.4.3-bionic
    hostname: mongo
    container_name: mongo
    restart: on-failure
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root      # Admin usermame
      MONGO_INITDB_ROOT_PASSWORD: password  # Admin password
      MONGO_INITDB_DATABASE: authx          # Database to create
    volumes:
      - ./db-scripts/create-user.js:/docker-entrypoint-initdb.d/create-user.js
      - ./db-scripts/setup-ttl.js:/docker-entrypoint-initdb.d/setup-ttl.js
    networks:
      - default
  authx:
    build:
      context: .
      dockerfile: Dockerfile
    image: cybersamx/authx
    hostname: authx
    container_name: authx
    ports:
      - 8080:8080
    depends_on:
      - redis
    environment:
      - CS_PORT=8080
      - CS_REDIS_ADDR=redis:6379
    networks:
      - default
